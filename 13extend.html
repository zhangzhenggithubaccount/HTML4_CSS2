<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 继承性 -->
    <style type="text/css">
        /*
        继承性：css中有一部分属性可以被继承，比如文字和文本的属性color,font-size,font-family,font-*、text-*。
        即便标签本身不设置 也能被加载 
        */
        div#box {
            background-color: #ccc;
            font-size: 30px;
            font-family: "微软雅黑";
            color: slateblue;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 继承性 -->
    <div id="box">
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </div>
</body>
</html>
