<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- !important 
        以下三个选择器都只选择到了box2,距离p标签描述距离相同者!important起作用。
        注意：!important 可以提升选择器权重
              在就近原则中，无法提升权重
    -->
    <style type="text/css">

        #box1 #box2{
            color: green;
        }

        .box2 .box2{
            color: grey;
        }

        .box1 div#box2{
            color: hotpink !important;
        }
    
    </style>

</head>
<body>
    <div id="box1" class="box1">
        <div id="box2" class="box2">
            <div id="box3" class="box3">
                <p>字体颜色听谁的？</p>
            </div>
        </div>
    </div>
</body>
</html>
