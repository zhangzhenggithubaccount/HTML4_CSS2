<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box {
            width: 500px;
            /* height: 400px; */
            background-color: skyblue;
        }

        .top {
            width: 100px;
            height: 100px;
            background-color: rgb(59, 163, 204);
            float: left;
        }

        .content {
            width: 120px;
            height: 120px;
            background-color: rgb(22, 132, 175);
            float: left;
        }

        .cls {
            clear: both;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="top"></div>
        <div class="content"></div>
        <!-- 内墙法 -->
        <div class="cls"></div>
    </div>
</body>
</html>
