<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        /* Love Hate Link Visited Hover Active*/
        a:link {
            color: blue;
        }
        a:visited {
            color: skyblue;
        }
        a:hover {
            color: gray;
        }
        a:active {
            color: yellowgreen;
        }

    </style>
</head>
<body>
    <a href="#">百度一下，你就知道！</a>
</body>
</html>
