<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ul列表 ol列表 dl自定义列表 -->
</head>
<body>
    <ul> <!-- unorder list -->
        <li>北京</li> <!-- list item -->
        <li>上海</li>
        <li>天津</li>
        <li>重庆
            <ul>
                <li>渝中区</li>
                <li>渝北区</li>
                <li>沙坪坝区</li>
            </ul>
        </li>
    </ul>
    <ol> <!-- order list -->
        <li>Lily</li>
        <li>Jack</li>
        <li>Mike</li>
        <li>Tome</li>
    </ol>
    <dl> <!-- define list -->
        <dt>刘德华</dt> <!-- define title -->
        <dd>歌曲：《忘情水》、《冰雨》</dd> <!-- define descript -->
        <dd>电影：《天下无贼》、《少年寺》</dd>

        <dt>张学友</dt>
        <dd>歌曲：《回头太难》、《吻别》</dd>
    </dl>
</body>
</html>
